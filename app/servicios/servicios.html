        <div class="content">

            <!-- Formulario para agregar/editar servicios -->
            <div class="form-section">
                <h2 id="form-title">‚ûï Agregar Nuevo Servicio</h2>
                <form id="service-form">
                    <input type="hidden" id="service-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre del Servicio *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio *</label>
                            <input type="number" id="precio" name="precio" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea id="descripcion" name="descripcion" placeholder="Describe el servicio..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duracion">Duraci√≥n (minutos)</label>
                            <input type="number" id="duracion" name="duracion">
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categor√≠a</label>
                            <select id="categoria" name="categoria">
                                <option value="">Seleccionar categor√≠a</option>
                                <option value="U√±as">U√±as</option>
                                <option value="Manicura">Manicura</option>
                                <option value="Pedicura">Pedicura</option>
                                <option value="Dise√±o">Dise√±o</option>
                                <option value="Tratamientos">Tratamientos</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submit-btn">Agregar Servicio</button>
                    <button type="button" class="btn btn-warning" id="cancel-btn" style="display: none;">Cancelar</button>
                </form>
            </div>

            <!-- Lista de servicios -->
            <div class="form-section">
                <h2>üìã Servicios Registrados</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    Cargando servicios...
                </div>
                <div id="services-container" class="services-grid" style="display: none;"></div>
            </div>
        </div>
    </div>
